<!DOCTYPE html>
<html lang="<%- language %>">
    <head>
        <meta charset="utf-8">
        <title><%- __('Welcome') %> â€” TimeIt</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <%= asset('timeit.css') %>
        <%= asset('index.css') %>

        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link rel="shortcut icon" href="ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
    </head>

    <body>
        <div class="ti-body">
            <span class="ti-control"></span>
            <div class="ti-control tabbable">
                <div class="tab-content">
                    <div class="tab-pane active" id="tracker"></div>
                    <div class="tab-pane" id="overview"></div>
                    <div class="tab-pane" id="stats"></div>
                    <div class="tab-pane" id="massive"></div>
                </div>
            </div>
        </div>

        <div id="nav">
            <ul class="nav nav-pills">
                <li class="active">
                    <a href="#tracker" data-toggle="tab"><%- __('Tracker') %></a>
                </li>
                <li>
                    <a href="#overview" data-toggle="tab"><%- __('Overview') %></a>
                </li>
                <li>
                    <a href="#stats" data-toggle="tab"><%- __('Statistics') %></a>
                </li>
                <li>
                    <a href="#massive" data-toggle="tab"><%- __('Massive Edit') %></a>
                </li>
            </ul>
        </div>

        <div id="messages"></div>

        <div id="tools_div" class="btn-toolbar hide">
            <div class="btn-group">
                <a id="toggle_notify" class="btn"><%- __('Notifications') %></a>
            </div>
        </div>

        <div id="version_div">
            <%- __('version') %>: <span id="version">?</span>
        </div>

        <%= asset('timeit.js') %>
        <%= asset('index.js') %>
    </body>
</html>
