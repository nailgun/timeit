<h3>Set activity</h3>
<hr>

<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label">Activity</label>
        <div class="controls">
            <input type="text" class="input-xlarge" name="name">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Tags</label>
        <div class="controls">
            <input type="text" class="input-xlarge" name="tags">
            <p class="help-block">Add tags, separated by comma.</p>
        </div>
    </div>

    <h4>Today</h4>
    <div class="ti-today"></div>
    <div class="ti-stats"></div>

    <div class="modal-footer">
        <% if (showStop) { %>
        <a class="btn btn-danger pull-left ti-stop" href="#">Stop activity</a>
        <% } %>
        <a class="btn ti-cancel" href="#">Cancel</a>
        <button type="submit" class="btn btn-primary">Set activity</button>
    </div>
</form>
