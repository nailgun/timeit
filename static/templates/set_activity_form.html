<div class="modal-header">
    <button class="close" data-dismiss="modal">Ã—</button>
    <h3>Set activity</h3>
</div>

<form class="form-horizontal">
    <div class="modal-body">
        <div class="control-group">
            <label class="control-label">Activity</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="name">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Tags</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="tags">
                <p class="help-block">Add tags, separated by comma.</p>
            </div>
        </div>

        <h4>Today</h4>
        <div class="timeit-today"></div>

        <div class="timeit-stats"></div>
    </div>
    <div class="modal-footer">
        <% if (showStop) { %>
        <a class="btn btn-danger pull-left timeit-stop">Stop activity</a>
        <% } %>
        <a class="btn" data-dismiss="modal">Cancel</a>
        <button type="submit" class="btn btn-primary">Set activity</button>
    </div>
</form>
