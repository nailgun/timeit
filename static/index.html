<html>
    <head>
        <title>TimeIt - Time Tracker</title>
        <link rel="stylesheet" type="text/css" href="style.css?1">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="site.js?1"></script>
    </head>
    <body>
        <div id="control" class="logged_in">
            <div id="current_activity">
                <div id="current_activity_name">Loading...</div>
                <div id="timer"></div>
            </div>
        </div>
        <div class="logged_in">
            <div id="activity_form">
                <input id="activity_form_stop" type="button" value="Stop activity">
                Activity: <input id="activity_form_name" type="text">
                Tags: <input id="activity_form_tags" type="text">
                <input id="activity_form_button" type="button" value="Set">
                <input id="activity_form_cancel" type="button" value="Cancel">

                <table cellspacing="0" id="today_activities"><tbody>
                    <tr class="row-template">
                        <td class="time"></td>
                        <td class="activity"></td>
                        <td class="tags"></td>
                        <td class="duration"></td>
                        <td><a class="edit" href="#">Edit</a></td>
                    </tr>
                </tbody></table>

                <div id="today_stats"></div>
            </div>
            <a id="toggle_notify" href="#"></a><br>
            <a id="add_earlier_activity" href="#">Add Earlier Activity</a><br>
            <a id="show_overview" href="#">Overview</a><br>
            <a href="logout">Logout</a><br>
        </div>
        <div class="not_logged_in">
            <form action="login" method="get">
                <input type="text" name="openid">
                <input type="submit" value="login">
                <a href="login?openid=https://www.google.com/accounts/o8/id">Google</a>
            </form>
        </div>
    </body>
</html>
